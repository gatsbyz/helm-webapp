app:
  name: frontend
  group: client
  container:
    port: 3000
  service:
    type: ClusterIP
    port: 3000
    # This will by default point out to 
    # `containerPort: 80` from section: image
    # nodePort: 30333
  image:
    repository: ghcr.io/gatsbyz/nextjs-app
    tag: latest
    pullPolicy: Always
    # This will be Nginx serving 
    # react app static content *.html, *.js, *.css
    containerPort: 3000